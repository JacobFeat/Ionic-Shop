<ion-header>
  <ion-toolbar mode="ios">
    <ion-searchbar
      [formControl]="searchControl"
      placeholder="{{ 'product.lookForProducts' | translate }}"
      searchIcon="assets/icon/search.svg"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="section-container">
    <app-horizontal-list
      [listModel]="specialForYouProductsHorizontalModel"
      [listItems]="specialForYouProducts"
      [modalComponent]="productDetailComponent"
      titleInput="{{ 'horizontalList.specialForYou' | translate }}"
    ></app-horizontal-list>
  </section>
  <section class="section-container">
    <app-horizontal-list
      [listModel]="categoriesForYouHorizontalModel"
      [listItems]="categoriesForYou"
      [type]="'circle'"
      titleInput="{{ 'horizontalList.categoriesForYou' | translate }}"
    ></app-horizontal-list>
  </section>
  <section class="section-container">
    <ion-list lines="none" class="vertical-list">
      <ion-item *ngFor="let category of categories">
        <ion-label
          [routerLink]="['categories', category.id]"
          class="ion-text-center"
          >{{ category.name }}</ion-label
        >
      </ion-item>
    </ion-list>
  </section>
  <section class="section-container">
    <app-ad-banner [ad]="ads[0]"></app-ad-banner>
  </section>
  <section class="section-container">
    <app-ad-banner [ad]="ads[1]"></app-ad-banner>
  </section>
</ion-content>
