<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        color="medium"
        defaultHref="home"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>On</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let type of productsTypes"
      detail="true"
      lines="none"
    >
      <ion-label>{{ type.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
