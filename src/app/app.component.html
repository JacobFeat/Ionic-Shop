<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="tab-bar">
      <ion-tab-button tab="home">
        <ion-icon src="{{ AppPaths.IconPath }}/home.svg"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="my-profile">
        <ion-icon src="{{ AppPaths.IconPath }}/person.svg"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="favourites">
        <ion-icon src="{{ AppPaths.IconPath }}/heart.svg"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="cart">
        <ion-icon src="{{ AppPaths.IconPath }}/bag.svg"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="settings">
        <ion-icon src="{{ AppPaths.IconPath }}/dashboard.svg"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
