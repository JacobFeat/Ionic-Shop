<ion-header>
  <ion-toolbar>
    <ion-title>{{ "common.settings" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="section-container">
    <ion-row>
      <ion-col>
        <ion-label>{{ "common.chooseLang" | translate }}</ion-label>
        <ion-select
          interface="action-sheet"
          [(ngModel)]="currentLanguage"
          (ngModelChange)="onChangeLanguage($event)"
          [cancelText]="cancelText"
        >
          <ion-select-option value="pl">Polski</ion-select-option>
          <ion-select-option value="en">English</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
