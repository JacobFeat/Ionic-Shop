<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon slot="icon-only" icon="assets/icon/close.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Filtrowanie i sortowanie</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid class="filters-grid">
    <ion-row class="filter-container">
      <ion-col>
        <ion-text class="filter-title">Sortuj wed≈Çug:</ion-text>
        <ion-list>
          <ion-radio-group [allowEmptySelection]="true">
            <ion-item class="filter-item">
              <ion-radio slot="end" value="price"></ion-radio>
              <ion-label>Ceny</ion-label>
            </ion-item>
            <ion-item class="filter-item">
              <ion-radio slot="end" value="name"></ion-radio>
              <ion-label>Nazwy</ion-label>
            </ion-item>
          </ion-radio-group>
        </ion-list></ion-col
      >
    </ion-row>
    <ion-row class="filter-container filter-inputs-container">
      <ion-col>
        <ion-text class="filter-title">Filtry:</ion-text>
        <ion-list>
          <ion-item class="filter-item">
            <ion-text class="filter-subtitle">Cena</ion-text>
            <div class="filter-range-values">
              <ion-text>{{ priceFilterValues.lower }} PLN</ion-text>
              <ion-text>{{ priceFilterValues.upper }} PLN</ion-text>
            </div>
            <ion-range
              class="filter-range"
              [dualKnobs]="true"
              [snaps]="true"
              [step]="10"
              [ticks]="false"
              [min]="20"
              [max]="400"
              [value]="{ lower: 20, upper: 400 }"
              (ionChange)="onIonRangeChange($event)"
            ></ion-range>
          </ion-item> </ion-list></ion-col
    ></ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="footer-only-buttons">
  <ion-toolbar>
    <ion-buttons>
      <ion-button class="btn-save">
        Zapisz
        <ion-icon slot="center" icon="assets/icon/expand-down-arrow.svg"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
