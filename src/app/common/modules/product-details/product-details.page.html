<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" icon="assets/icon/bag.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="img-wrapper">
        <img [src]="currentProduct?.imgUrl" alt="" />
      </ion-col>
    </ion-row>
    <div class="section-container">
      <ion-row>
        <ion-col class="product-name">{{ currentProduct?.name }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="product-price"
          >{{ currentProduct?.price | currency }}</ion-col
        >
      </ion-row>
      <ion-row>
        <ion-col class="check-availability-wrapper">
          <ion-button class="check-availability-btn">
            <ion-icon slot="start" icon="assets/icon/shop.svg"></ion-icon>
            Sprawdź dostępność w sklepie
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="product-description"
          >{{ currentProduct?.description }}</ion-col
        >
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
